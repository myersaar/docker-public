services:
  hawser:
    image: ghcr.io/finsys/hawser:latest
    container_name: hawser
    restart: unless-stopped
    environment:
      PORT: 8443
      TOKEN: "mAWQQifJHzHHdWx3uroQFipYEtHgTXPp+DjAT0+kdoZNg67uyPN9jfcXR2zUlTO0"
      TLS_SKIP_VERIFY: "true"
    networks:
      - proxy-net
    volumes:
      # Docker socket if Hawser needs it
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Config persistence
      - /root/docker/hawser/config:/etc/hawser
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-net:
    external: true   # Use the network you created with `docker network create proxy-net`